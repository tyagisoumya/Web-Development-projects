<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <title>PDF Merger</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PdfX</a>
    </nav>
    
    <div class="container my-3">
        <h1>PdfX - Your PDF Merger Tool</h1>
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div class="form-group">
              <label>Select 2 PDF files to merge</label>
              <input type="file" name="pdfs" class="form-control-file" multiple accept=".pdf" required>
              <input class="btn btn-primary my-4" type="submit" value="Merge PDFs">
            </div>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
